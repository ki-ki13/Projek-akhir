<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitur 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {{ dropzone.load_css() }} {{ dropzone.style('border: 2px dashed #0087F7;')
    }}
  </head>
  <body class="flex flex-col container min-h-screen w-full">
    <header class="flex-none">
      <div class="container bg-slate-700 py-4 text-center">
        <span class="md:text-xl text-base text-white">Navigasi</span>
      </div>
    </header>
    <main class="flex flex-grow">
      <div class="flex flex-col md:flex-row container w-full">
        <div class="invisible md:visible md:flex-1 md:bg-slate-500">
          <h2 class="text-lg text-white">Ilustrasi</h2>
        </div>
        <div
          class="flex mb-4 md:m-auto flex-1 bg-white w-full h-full text-center"
        >
          <div class="w-full m-auto">
            {% if pesan != None %}
            <h1>{{pesan}}</h1>
            {% endif %}
            <h2 class="text-2xl mb-4 md:mb-10">Judul</h2>
            <p class="text-2xl mb-4 md:mb-10">Unggah Gambar</p>
            <div class="w-3/4 m-auto">
              {{ dropzone.create(action='fitur1') }}
            </div>
            <form
              class="w-3/4 m-auto"
              action="{{ url_for('hasil') }}"
              method="POST"
            >
              <select
                class="dropdown inline-block p-4 relative"
                placeholder="Asal Bahasa"
                name="asal"
              >
                <button
                  class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center"
                >
                  <span class="mr-1">Asal Bahasa</span>
                  <svg
                    class="fill-current h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                    />
                  </svg>
                </button>
                <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                  {% for key, value in foobar.items() %}
                  <option
                    value="{{ value }}"
                    class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                  >
                    {{ value }}
                  </option>
                  {% endfor %}
                </ul>
              </select>
              <input
                class="mt-4 p-4 bg-slate-700 text-white text-center cursor-pointer"
                type="submit"
                id="submit"
                value="Upload"
              />
            </form>
            <!-- <h1>Fitur 1</h1> -->
            <!-- <a href="{{ url_for('index') }}">Back</a> -->
          </div>
        </div>
      </div>
    </main>

    <footer class="flex-none">
      <div class="container bg-white py-4 text-center bottom-0">
        <span class="md:text-xl text-base">Footer</span>
      </div>
    </footer>
    {{ dropzone.load_js() }} {{ dropzone.config() }}
  </body>
</html>
